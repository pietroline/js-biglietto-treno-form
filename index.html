<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!-- link css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- link style.css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        
        <h1 class="titolo">Calcola il prezzo del tuo biglietto</h1>
       
        <div class="contenitore">

            <div class="contenuto">

                <form class="m-4 fw-bold d-flex flex-column align-items-center">
                    <label for="identita">Nome e Cognome</label>
                    <input type="text" name ="identita" id="nome" autocomplete="on" placeholder="Inserisci Nome e Cognome">
                </form>
    
                <form class="m-4 fw-bold d-flex flex-column align-items-center">
                    <label for="km">Km da percorrere</label>
                    <input type="number" name="km" step="5" id="km" autocomplete="on" placeholder="Inserisci km da percorrere">
                </form>
    
                <form class="m-4 fw-bold d-flex flex-column align-items-center">
                    <label for="eta">Fascia d'età</label>
                    <select id="eta" name="eta">
                        <option value="">Inserisci età</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over_65">Over 65</option>
                    </select>
                </form>

            </div>

            <div class="text-center">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
           
        </div>

        <h1 class="titolo">Il tuo biglietto</h1>

        <div class="contenitore text-dark hidden">
            <h4>DETTAGLIO PASSEGGERI</h4>  
            <div class="biglietto d-flex">
                <div class="nome_passeggero bg-secondary p-3 fw-bold">
                    <div class="text-uppercase">Nome passeggero</div>
                    <div id="identita"></div> <!--Valore "appeso" da js-->
                </div>
                <div class="flex-grow-1 ms-4 my-4">
                    <div class="mb-5 fw-bold">Offerta</div>
                    <div id="tipo_biglietto"></div> <!--Valore "appeso" da js-->
                </div>
                <div class="flex-grow-1 my-4">
                    <div class="mb-5 fw-bold">Carrozza</div>
                    <div id=carrozza></div> <!--Valore "appeso" da js-->
                </div>
                <div class="flex-grow-1 my-4">
                    <div class="mb-5 fw-bold">Codice CP</div>
                    <div id="codice_cp"></div> <!--Valore "appeso" da js-->
                </div>
                <div class="flex-grow-1 my-4">
                    <div class="mb-5 fw-bold">Costo biglietto</div>
                    <div id="prezzo"></div> <!--Valore "appeso" da js-->
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>

</html>
